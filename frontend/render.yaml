services:
  - type: web
    name: intelliclaim-frontend
    env: static
    plan: starter
    region: oregon
    runtime: node
    buildCommand: |
      cd frontend
      npm ci
      npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://intelliclaim-project.onrender.com   # Update with your backend URL
    autoDeploy: true
    buildFilter:
      paths:
        - frontend/**
      ignore:
        - "**/*.py"
        - "**/requirements.txt"
        - "**/__pycache__/**"
        - "**/backend/**"
        - "**/venv/**"
        - "**/.venv/**"